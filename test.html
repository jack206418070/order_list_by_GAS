<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 50vw;
        height: 100vh;
        background: #000;
        position: absolute;
        right: 0;
        top: 0;
    }
    @media (max-width: 768px) {
        .box{
        width: 50vw;
        height: 100vh;
        background: #000;
        position: absolute;
        right: -100%;
        top: 0;
    }
    }
</style>
<body>
    <div class="box">
    </div>
</body>
</html>
